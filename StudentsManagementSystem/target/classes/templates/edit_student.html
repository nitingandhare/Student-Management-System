<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="@{/students}">Student Management System</a>
		
		<!-- Toggle/Collapsible Button -->
		<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toogle-icon"></span>
		</button>
		
		<!-- NavBar Links -->
		<div class="collpase navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/students}">Student Management</a>
				</li>
			</ul>
		</div>	
	</nav>
	<br>
	<br>
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student Details</h1>
				<div class="card-body">
				 <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
				 	<div class="form-group">
				 		<label>Student First Name</label>
				 		<input 
				 		input ="text"
				 		name ="firstName"
				 		th:field ="*{firstName}"
				 		class ="form-control"
				 		placeholder="Enter Student First Name"
				 		/>
				 	</div>
				 	
				 	<div class="form-group">
				 		<label>Student Last Name</label>
				 		<input 
				 		input ="text"
				 		name ="lastName"
				 		th:field ="*{lastName}"
				 		class ="form-control"
				 		placeholder="Enter Student Last Name"
				 		/>
				 	</div>
				 	
				 	<div class="form-group">
				 		<label>Student Mail</label>
				 		<input 
				 		input ="text"
				 		name ="email"
				 		th:field ="*{email}"
				 		class ="form-control"
				 		placeholder="Enter Student Mail"
				 		/>
				 	</div>
				 	
				 	<div class="form-group">
				 		<label>Student address</label>
				 		<input 
				 		input ="text"
				 		name ="address"
				 		th:field ="*{address}"
				 		class ="form-control"
				 		placeholder="Enter Student Address"
				 		/>
				 	</div>
				 	
				 	<div class="box-footer">
				 		<button type="submit" class="btn btn-primary">Submit</button>
				 	</div>
				 </form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
